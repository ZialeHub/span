name: Rust CI (merge on main)

on:
  push:
    branches:
      - 20-enhance-update-to-self-hosted-actions-runners

jobs:
  prepare:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Display information (rust, cargo)
        shell: bash
        run: |
          rustup -V
          rustup toolchain list
          rustup default
          cargo -V
          rustc -V
      - name: Prepare workspace
        run: |
          cargo fetch
      - name: Create workspace artifact
        run: tar czf workspace.tar.gz .
      - uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: workspace.tar.gz

  security:
    needs: prepare
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: workspace
      - run: tar xzf workspace.tar.gz
      - name: Check vulnerabilities
        run: cargo audit

  code_quality:
    needs: prepare
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: workspace
      - run: tar xzf workspace.tar.gz
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run lints
        run: cargo clippy --all --all-features --tests -- -D warnings

  build_and_test:
    needs: prepare
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: workspace
      - run: tar xzf workspace.tar.gz
      - name: Release build
        run: cargo build --release
      - name: Run unit tests
        run: cargo test --all-features --verbose

  dependency_checks:
    needs: prepare
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: workspace
      - run: tar xzf workspace.tar.gz
      - name: Check outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --format json
      - name: Check unused dependencies
        continue-on-error: true
        run: |
          cargo install cargo-machete
          cargo machete
